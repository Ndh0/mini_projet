{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}  
{% bootstrap_javascript %}

<form method='POST' class="post-form">
{% csrf_token %}
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for equipe in list %}
      <div class="col ">
        <div class="card shadow-sm">
          <!--<img src='/media/{{ article.img }}' class="card-img-top" height="200px"  width="200px">-->
          <div class="card-body">
               <p> {{equipe}} </p>
               <button><a href="{% url 'equipe-edit' equipe.pk %}">Edit</a>   </button> 
               <button><a href="{% url 'delete-equipe' equipe.pk %}">Delete</a>   </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
